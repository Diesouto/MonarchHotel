<html>

<head>
    <title>Monarch</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/empresa/logo.svg">
</head>

<body>
    <div id="header"></div>

    <div id="cabeceraPag">
        <div id="contenido-cabecera">
            <h1>Reserva</h1>
        </div>
    </div>

    <div class="content fondo-oscuro">
        <h4>A tu gusto</h4>
        <h3>Filtrar</h3>

        <div class="flex">
            <div id="habitaciones">
                <div class="habitacion flex">
                    <div class="foto">
                        <img src="img/habitaciones/simple.png">
                    </div>
                    <div class="info">
                        <h3>Habitación simple</h3>
                        <h4>350€</h4>
                        <ul>
                            <li>
                                <h5>Tamaño</h5>
                                <p>30m2</p>
                                <h5>Max Personas</h5>
                                <p>4</p>
                            </li>
                            <li>
                                <h5>Cama</h5>
                                <p>Matrimonio</p>
                                <h5>Servicios</h5>
                                <p>Netflix, gym</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="filtro">
                <form>
                    <ul>
                        <p>Fecha</p>
                        <li class="form-row">
                            <input id="nombre" type="text" placeholder="Nombre">
                            <input id="email" type="text" placeholder="Email">  
                        </li>
                        <li class="form-row">
                            <input id="asunto" type="text" placeholder="Asunto">
                        </li>
                        <li class="form-row">
                            <input id="mensaje" type="text" placeholder="Mensaje">
                        </li>
                        <li class="form-row">
                            <input class="button" type="submit" value="Enviar">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>

</html>
